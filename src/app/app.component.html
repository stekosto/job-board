<mat-sidenav-container class="example-container">
    <mat-sidenav mode="over" #sidenav fxLayout="column">
      <mat-list>
        <mat-list-item><button mat-button [routerLink]="['/login']" routerLinkActive="router-link-active" >Login/Register</button> </mat-list-item>
        <mat-list-item><button mat-button>For Employers</button> </mat-list-item>
        <mat-list-item><button mat-button>For JobSeekers</button> </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" fxLayoutAlign="start stretch" fxLayout="row">
        <button mat-button (click)="sidenav.toggle()" fxHide.gt-xs>
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-button [routerLink]="['/']" routerLinkActive="router-link-active" >Job Board</button>
        <div fxLayout="row" fxFlex fxLayoutAlign="end" fxLayoutGap.lt-md="0" fxHide.lt-sm>
          <button mat-button [routerLink]="['/login']" routerLinkActive="router-link-active" >Login/Register</button>
          <button mat-button [routerLink]="['user']" routerLinkActive="router-link-active" >For Employers</button>
          <button mat-button>For JobSeekers</button>
          <button mat-button [matMenuTriggerFor]="menu">Job Search</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
       <app-footer></app-footer>
    </mat-sidenav-content>
  
 
</mat-sidenav-container>
